{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
<table class="table">
  <thead>
    <tr><th>Product</th><th>Quantity</th></tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">Cart is empty</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
