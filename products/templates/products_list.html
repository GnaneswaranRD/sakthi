{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h2 class="mb-3">Products</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-3 mb-4">
    <div class="card card-custom">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p>Price: {{ p.price }}</p>
        <a href="{% url 'product_detail' p.id %}" class="btn btn-yellow btn-sm">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<h3 class="mt-5">Add Product</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-2">
    <input type="text" name="name" placeholder="Name" class="form-control" required>
  </div>
  <div class="mb-2">
    <input type="number" name="price" placeholder="Price" class="form-control" required>
  </div>
  <div class="mb-2">
    <input type="number" name="stock" placeholder="Stock" class="form-control">
  </div>
  <div class="mb-2">
    <textarea name="description" placeholder="Description" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-yellow">Create</button>
</form>
{% endblock %}
